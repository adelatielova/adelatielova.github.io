<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Search</title>
</head>

<body>
    <header>
        <div class="items">
            <ul>
                <li>
                    <a href="index.html">Google Search</a>
                </li>
                <li>
                    <a href="images.html">Google Image Search</a>
                </li>
                <li>
                    <a href="#">Google Advanced Search</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="title">
                <h1>Google Image Search</h1>
            </div>
            <div class="subtitle">
                <h2>Find pages with...</h2>
            </div>
            <form action="https://www.google.com/search" name="f">
                <div class="row split">
                    <p>all these words:</p>
                    <input type="text" name="as_q" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div class="row split">
                    <p>this exact word or phrase:</p>
                    <input type="text" name="as_epq" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div class="row split">
                    <p>any of these words:</p>
                    <input type="text" name="as_oq" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div class="row split">
                    <p>none of these words:</p>
                    <input type="text" name="as_eq" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Advanced Search">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
